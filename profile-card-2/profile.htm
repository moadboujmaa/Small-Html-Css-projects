<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Comforter&family=Lobster&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Source+Sans+Pro:wght@200;300;400;700&family=Aldrich&family=Cairo:wght@300;500;700&family=Comfortaa:wght@300;400;500;600;700&family=Recursive:wght@300;400;500;700&display=swap"

<body>
    <div class="content">
        <div class="card">
            <div class="info">
                <div class="img">
                    <img src="pic.png" alt="">
                </div>
                <h1>John Doe</h1>
                <p>Developer & Designer</p>
                <div class="social">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-github"></i>
                    <i class="fab fa-youtube"></i>
                </div>
                <button>Contact Me</button>
            </div>
            <div class="details">
                <div class="det">
                    <p>120</p>
                    <p>POsts</p>
                </div>
                <div class="det">
                    <p>127</p>
                    <p>Following</p>
                </div>
                <div class="det">
                    <p>120k</p>
                    <p>Followers</p>
                </div>
            </div>
        </div>
    </div>
