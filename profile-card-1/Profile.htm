<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Comforter&family=Lobster&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Source+Sans+Pro:wght@200;300;400;700&family=Aldrich&family=Cairo:wght@300;500;700&family=Comfortaa:wght@300;400;500;600;700&family=Recursive:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="profile-box">
            <img src="images/menu.png" class="menu-icon" alt="">
            <img src="images/setting.png" class="setting-icon" alt="">
            <img src="images/profile-pic.png" class="profile-pic" alt="">
            <h3>Jack Nichlson</h3>
            <p>Web Developer At Google, California</p>
            <div class="social-media">
                <img src="images/instagram.png">
                <img src="images/telegram.png">
                <img src="images/dribble.png">
            </div>
            <button type="button">Follow</button>
            <div class="profile-bottom">
                <p>Learn More About My Profile</p>
                <img src="images/arrow.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
